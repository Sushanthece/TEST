function saveD3Image() {

    var html = d3.select("svg")
        .attr("version", 1.1)
        .attr("xmlns", "http://www.w3.org/2000/svg")
        .node().parentNode.innerHTML;

    var imgsrc = 'data:image/svg+xml;base64,' + btoa(html);
    
    var image = new Image();
    image.src = imgsrc;
    image.width = 960;
    image.height = 500;
    image.onload = function() {
        var canvas = document.createElement('canvas');
        canvas.width = image.width;
        canvas.height = image.height;
        canvas.style = "border:1px solid #c3c3c3;background-color:#fff";
        var context = canvas.getContext('2d');
        context.drawImage(image, 0, 40);
        var dataURL = canvas.toDataURL();
        var pdf = new jsPDF('l', 'mm', [297, 210]);
        pdf.addImage(dataURL, 'JPEG', 22, 37);
                            
        pdf.text(120, 20, 'Coder and Auditor Report');
        pdf.save($('#Groupby').val() + ".pdf");

    }
}

function JSONToCSVConvertor(JSONData) {     

    //If JSONData is not an object then JSON.parse will parse the JSON string in an Object
    var arrData = typeof JSONData != 'object' ? JSON.parse(JSONData) : JSONData;
    var CSV = '';    
    //This condition will generate the Label/Header

    var row = "";
    //This loop will extract the label from 1st index of on array
    for (var index in arrData[0]) {
        //Now convert each value to string and comma-seprated
        row += index + ',';
    }
    row = row.slice(0, -1);
    //append Label row with line break
    CSV += row + '\r\n';

    //1st loop is to extract each row
    for (var i = 0; i < arrData.length; i++) {
        var row = "";
        //2nd loop will extract each column and convert it in string comma-seprated
        for (var index in arrData[i]) {
            row += '"' + arrData[i][index] + '",';
        }
        row.slice(0, row.length - 1);
        //add a line break after each row
        CSV += row + '\r\n';
    }

    if (CSV == '') {
        alert("Invalid data");
        return;
    }

    var csv = CSV;  
    blob = new Blob([csv], { type: 'text/csv' }); 
    var csvUrl = window.URL.createObjectURL(blob);
    var filename = $('#parameterby').val()+'.csv';

    $("#downloadCSV").attr({'download': filename,'href': csvUrl});

}

$("#downloadPDF").click(function() {

function addThousandsSeparator(input) {
    var output = input
    if (parseFloat(input)) {
    input = new String(input); 
    var parts = input.split("."); 
    parts[0] = parts[0].split("").reverse().join("").replace(/(\d{3})(?!$)/g, "$1,").split("").reverse().join("");
    output = parts.join(".");
    }
    return output;
}

    svg.append("g")

      .style("text-anchor", "end")

    var line = d3.svg.line()
        .x(function(d) { return xScale(d.variable); })

        .defined(function(d) { return d.rating; });

    var issue = svg.selectAll(".issue")
            .data(categories)
            .enter().append("g")
            .attr("class", "issue");

    issue.append("path")
    .attr("class", "line")
    .style("pointer-events", "none")
    .attr("stroke-width", 2)
    .attr("transform", "translate("+((xScale.rangeBand()/2))+", 0)")
    .attr("id", function(d) { return "line-" + d.name.replace(" ", "").replace("/", ""); })
    .attr("d", function(d) {
        if (d.values.rating == 0) {
            d.values.rating = 0.1;
        };
        return d.visible ? line(d.values) : null;
    }).attr("clip-path", "url(#clip)").style("stroke", function(d) { return color(d.name); });

    // what to do when we mouse over a bubble
    var mouseOn = function() { 
        var circle = d3.select(this);
      
    // transition to increase size/opacity of bubble
        circle.transition()
        .duration(800).style("opacity", 1)
        .attr("r", 12).ease("elastic");

        // append lines to bubbles that will be used to show the precise data points.
        // translate their location based on margins
        svg.append("g")
            .attr("class", "guide")
        .append("line")
            .attr('stroke-width','1')
            .attr("x1", circle.attr("cx"))
            .attr("x2", circle.attr("cx"))
            .attr("y1", circle.attr("cy"))
            .attr("y2", height)
            .style("stroke", circle.style("fill"))
            .transition().delay(200).duration(400).styleTween("opacity", 
                        function() { return d3.interpolate(0, 1); })

        svg.append("g")
            .attr("class", "guide")
        .append("line")
            .attr('stroke-width','1')
            .attr("x1", circle.attr("cx"))
            .attr("x2", 0)
            .attr("y1", circle.attr("cy"))
            .attr("y2", circle.attr("cy"))
            .style("stroke", circle.style("fill"))
            .transition().delay(200).duration(400).styleTween("opacity", 
                        function() { return d3.interpolate(0, 1); });

    // function to move mouseover item to front of SVG stage, in case
    // another bubble overlaps it
        d3.selection.prototype.moveToFront = function() { 
          return this.each(function() { 
            this.parentNode.appendChild(this); 
          });
        };
    };
    // what happens when we leave a bubble?
    var mouseOff = function() {
        var circle = d3.select(this);

        // go back to original size and opacity
        circle.transition()
        .duration(800).style("opacity", 1)
        .attr("r", 6).ease("elastic");

        // fade out guide lines, then remove them
        d3.selectAll(".guide").transition().duration(100).styleTween("opacity", 
                        function() { return d3.interpolate(1, 0); })
            .remove()
    };

  function fade(t, a) {

     });

          .attr("height", 18)
          .attr("stroke", function(d, i) { return d3.rgb(color(d)).darker() })
          .attr("fill", function(d, i) { return color(d) })
          .attr("rx", 2)
          .on("mouseover", function(t) { return fade(.1, t.replace(" ", "_").replace(" ", "_")) })
          .on("mouseout", function(t) { return fade(1, t.replace(" ", "_").replace(" ", "_")) });
         
        legend.append("text")
          .attr("x", width +20)
          .attr("y", 9)
          .attr("dy", ".35em")
          .style("text-anchor", "start")
          .text(function(d) { return d.length>13? d.substring(0,11).replace("_", " ")+'..' : d.replace("_", " ") });

    $('.axis path,.axis line,.axis1 path,.axis1 line').css({'fill' : 'none','stroke' : '#000','shape-rendering' : 'crispEdges'}); 
    $('.line').css({'fill' : 'none'}); 
    $('text').css({'font' : '11px sans-serif'}); 

    }

function marimekko(config, group_data,variable) {

    var elementId = config.chartSetting.elementId;
    var variables = config.chartSetting.variable;

    var chartSetting_cols = config.chartSetting.columns;

    var height = config.chartSetting.height
    var width = config.chartSetting.width

   var margin = config.chartSetting.margin,
      width = width - margin.left - margin.right,
      height = height - margin.top - margin.bottom,
      colorArray = config.chartSetting.colorArray;

    data = [];
    group_data.forEach(function(d) {
       chartSetting_cols.forEach(function(h){
          l = {}
          l[variable] = d[variable]
          l['grouper'] = h
          l['value'] = d[h]
          data.push(l)
        });
    });
    
var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([0, height]);

var color = d3.scale.ordinal().range(colorArray);

var n = d3.format(",d"),
    p = d3.format("%");

d3.select('#'+elementId).select('svg').remove();
 
var svg = d3.select("#" + elementId).append("svg")
     .attr("viewBox", "0 0 "+(width + margin.left + margin.right)+' '+(height + margin.top + margin.bottom))
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var offset = 0;

  // Nest values by month. We assume each month+grouper is unique.
  var months = d3.nest()
      .key(function(d) { return d[variable]; })
      .entries(data);

  // Compute the total sum, the per-month sum, and the per-grouper offset.
  // You can use reduce rather than reduceRight to reverse the ordering.
  // We also record a reference to the parent month for each grouper.
  var sum = months.reduce(function(v, p) {
    return (p.offset = v) + (p.sum = p.values.reduceRight(function(v, d) {
      d.parent = p;
      return (d.offset = v) + d.value;
    }, 0));
  }, 0);
  
  // Add x-axis ticks.
    var xtick = svg.selectAll(".x")
          .data(months)
        .enter().append("g")
          .attr("class", "x")
          .attr("transform", function(d) {  return "translate(" + x(((d.sum/2)+d.offset)/ sum) +","+height+")"; })
  
    xtick.append("line")
          .attr("y2", 6)
          .style("stroke", "#000");

  xtick.append("text")
      .attr("y", 8)
      .attr("text-anchor", "middle")
      .attr("dy", ".71em")
       .text(function(d) { return d.key.length>Math.floor(x(d.sum/sum)/7)? d.key.substring(0,Math.floor(x(d.sum/sum)/7))+'..' : d.key });
  
  // Add y-axis ticks.
  var ytick = svg.selectAll(".y")
              .data(y.ticks(5))
            .enter().append("g")
              .attr("class", "y")
              .attr("transform", function(d) { return "translate(0," + y(1 - d) + ")"; });

  ytick.append("line")
      .attr("x1", -6)
      .style("stroke", "#000");

  ytick.append("text")
      .attr("x", -8)
      .attr("text-anchor", "end")
      .attr("dy", ".35em")
      .text(p);

    function fade(t, a) {
       $('.grouper').css("opacity", t);
       $('.'+a).css("opacity", 1);
    }

  // Add a group for each month.
  var months = svg.selectAll(".variable")
      .data(months)
    .enter().append("g")
      .attr("class", "variable")
      .attr("transform", function(d) { return "translate(" + x(d.offset / sum) + ")"; });

  // Add a rect for each grouper.
  var groupers = months.selectAll(".grouper")
      .data(function(d) { return d.values; })
    .enter().append("a")
      .attr("class", function(d) { return "grouper "+d.grouper.replace(" ", "_").replace(" ", "_") })
    .append("rect")
      .attr("y", function(d) { return y(d.offset / d.parent.sum); })
      .attr("height", function(d) { return y(d.value / d.parent.sum); })
      .attr("width", function(d) { return x(d.parent.sum / sum); })
      .attr("fill", function(d) { return color(d.grouper); })
      .attr("stroke", function(d) { return d3.rgb(color(d.grouper)).darker(); });

        // Draw legend
        var legend = svg.selectAll(".legend")
          .data(chartSetting_cols)
          .enter().append("g")
          .attr("class", "legend")
          .attr("transform", function(d, i) { return "translate(30," + i * 22 + ")"; });
         
        legend.append("rect")
          .attr("x", width - 3)
          .attr("width", 18)
          .attr("height", 18)
          .attr("stroke", function(d, i) { return d3.rgb(color(d)).darker() })
          .attr("fill", function(d, i) { return color(d) })
          .attr("rx", 2)
          .on("mouseover", function(t) { return fade(.1, t.replace(" ", "_").replace(" ", "_")) })
          .on("mouseout", function(t) { return fade(1, t.replace(" ", "_").replace(" ", "_")) });
         
        legend.append("text")
          .attr("x", width +20)
          .attr("y", 9)
          .attr("dy", ".35em")
          .style("text-anchor", "start")
          .text(function(d) { return d.length>13? d.substring(0,11).replace("_", " ")+'..' : d.replace("_", " ") });

$('.grouper').tipsy({ 
        gravity: 'w', 
        html: true, 
        title: function() {
          var d = this.__data__;
          return "Type :"+d.grouper.replace("_", " ") + "<br/> " + d.parent.key + ": " + n(d.value);
        }
     });

$('.axis path,.axis line,.axis1 path,.axis1 line').css({'fill' : 'none','stroke' : '#000','shape-rendering' : 'crispEdges'}); 
$('text').css({'font' : '11px sans-serif'}); 

 
}

function normalizedHorizontalStackedBar(config, data,variable) {

    var elementId = config.chartSetting.elementId;
    var variables = config.chartSetting.variable;

        var height = config.chartSetting.height
        var width = config.chartSetting.width

        var margin = config.chartSetting.margin,
            width = width - margin.left - margin.right,
            height = height - margin.top - margin.bottom,
            colorArray = config.chartSetting.colorArray;

    var chartSetting_cols = config.chartSetting.columns;

    data.forEach(function(d) {
        d.total = 0
        chartSetting_cols.forEach(function(c) {
               d.total = d.total+d[c]
        })
        chartSetting_cols.forEach(function(c) {
               d[c+'_'] = (d[c]/d.total)
        })
        
    });

    var dataset = d3.layout.stack()(chartSetting_cols.map(function(r) {
      return data.map(function(d) {
        return {x: d[variable], y: +d[r+'_'], name : r , value : d[r]};
        });
    }));
     
      var stack = d3.layout.stack();
      stack(dataset);
 
      var dataset = dataset.map(function (group) {
        return group.map(function (d) {
          return {
            x: d.y,
            y: d.x,
            x0: d.y0,
            name:d.name,
            value :d.value
          };
        });
      });
 
      var yValues = dataset[0].map(function (d) {
        return d.y;
      });
 
      var xMax = d3.max(dataset, function (group) {
        return d3.max(group, function (d) {
          return d.x + d.x0;
        });

function stackedBarPlusLine(config, data,variable) {

    var elementId = config.chartSetting.elementId;

    var variables = config.chartSetting.variable;
    var line_data = config.chartSetting.line;

        var height = config.chartSetting.height
        var width = config.chartSetting.width

        var margin = config.chartSetting.margin,
            width = width - margin.left - margin.right,
            height = height - margin.top - margin.bottom,
            colorArray = config.chartSetting.colorArray;    

    var chartSetting_cols = config.chartSetting.columns;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width],.1);

var y = d3.scale.linear()
    .rangeRound([height, 0]);

var y1 = d3.scale.linear()
     .range([height, 0]);

var color = d3.scale.ordinal().range(colorArray);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format('2s'));

var y1Axis = d3.svg.axis()
        .scale(y1)
        .orient("right")
        .ticks(8);

    d3.select('#'+elementId).select('svg').remove();

var svg = d3.select("#" + elementId).append("svg")
     .attr("viewBox", "0 0 "+(width + margin.left + margin.right)+' '+(height + margin.top + margin.bottom))
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    function fade(t, a) {
        layer.filter(function(r) {
            return r[0].type.replace(" ", "_").replace(" ", "_") != a
        }).style("opacity", t)
    }

  var layers = d3.layout.stack()(chartSetting_cols.map(function(c) {
    return data.map(function(d) {
      return {x: d[variable], y: d[c],type : c };
    });
  }));

  x.domain(layers[0].map(function(d) { return d.x; }));
  y.domain([0, d3.max(layers[layers.length - 1], function(d) { return d.y0 + d.y; })]).nice();
  y1.domain([0, d3.max(data, function(d) { return d[line_data]; })]).nice();

// Define the line
var valueline = d3.svg.line()
    .x(function(d) { return x(d[variable]); })
    .y(function(d) { return y1(d[line_data]); })
    .defined(function(d) { return d[line_data]; });

  var layer = svg.selectAll(".layer")
      .data(layers)
    .enter().append("g")
      .attr("class", "layer")
      .style("fill", function(d, i) { return color(i); });

  layer.selectAll("rect")
      .data(function(d) { return d; })
    .enter().append("rect")
      .attr("class", "layer_rect")
      .attr("x", function(d) { return x(d.x); })
      .attr("y", function(d) { return y(d.y + d.y0); })
      .attr("height", function(d) { return y(d.y0) - y(d.y + d.y0); })
      .attr("width", x.rangeBand() - 1);

  svg.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis).selectAll("text")
            .attr("y", 14)
            .attr("x", 0)
            .attr("dy", ".35em")
            .style("text-anchor", "middle")
            .attr("font-size", x.rangeBand()>12? '12px' :x.rangeBand()+'px')
            .text(function(d) { return d.length>Math.floor(x.rangeBand()/7)? d.substring(0,Math.floor(x.rangeBand()/7))+'..' : d });

  svg.append("g")
      .attr("class", "axis axis--y")
      .call(yAxis).append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("production");

  // Add the Y Axis
    svg.append("g")
        .attr("class", "axis axis--y1")
        .attr("transform", "translate(" + width + ",0)")
         .call(y1Axis).append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", -15)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("sla");
  
     // Add the valueline path.
    svg.append("path")
        .attr("class", "line")
        .attr("transform", "translate("+ x.rangeBand()/2+",0)")
        .attr("d", valueline(data))
        .attr("stroke", "steelblue")
        .attr("stroke-width", 2)
        .attr("fill", 'none');

    // what to do when we mouse over a bubble
    var mouseOn = function() { 
        var circle = d3.select(this);
      
    // transition to increase size/opacity of bubble
        circle.transition()
        .duration(800).style("opacity", 1)
        .attr("r", 12).ease("elastic");

        // append lines to bubbles that will be used to show the precise data points.
        // translate their location based on margins
        svg.append("g")
            .attr("class", "guide")
        .append("line")
            .attr('stroke-width','1')
            .attr("x1", parseFloat(circle.attr("cx"))+(x.rangeBand()/2))
            .attr("x2", parseFloat(circle.attr("cx"))+(x.rangeBand()/2))
            .attr("y1", circle.attr("cy"))
            .attr("y2", height)
            .style("stroke", circle.style("fill"))
            .transition().delay(200).duration(400).styleTween("opacity", 
                        function() { return d3.interpolate(0, 1); })

        svg.append("g")
            .attr("class", "guide")
        .append("line")
            .attr('stroke-width','1')
            .attr("x1", parseFloat(circle.attr("cx"))+(x.rangeBand()/2))
            .attr("x2", width)
            .attr("y1", circle.attr("cy"))
            .attr("y2", circle.attr("cy"))
            .style("stroke", circle.style("fill"))
            .transition().delay(200).duration(400).styleTween("opacity", 
                        function() { return d3.interpolate(0, 1); });

    // function to move mouseover item to front of SVG stage, in case
    // another bubble overlaps it
        d3.selection.prototype.moveToFront = function() { 
          return this.each(function() { 
            this.parentNode.appendChild(this); 
          });
        };
    };
    // what happens when we leave a bubble?
    var mouseOff = function() {
        var circle = d3.select(this);

        // go back to original size and opacity
        circle.transition()
        .duration(800).style("opacity", 1)
        .attr("r", 6).ease("elastic");

        // fade out guide lines, then remove them
        d3.selectAll(".guide").transition().duration(100).styleTween("opacity", 
                        function() { return d3.interpolate(1, 0); })
            .remove()
    };

    var circles = svg.selectAll(".circle")
                .data(data)
                .enter()
                .append("g")
                .append("circle")
                .attr("class",'circle')
                .attr("r",6)
                .attr("transform", "translate("+ x.rangeBand()/2+",0)")
                .attr("cx", function(d) { return x(d[variable]); })
                .attr("cy", function(d) { return y1(d[line_data]); })
                .attr("fill",d3.rgb('steelblue').brighter() )
                .attr("stroke",'steelblue')
                .on("mouseover", mouseOn)
                .on("mouseout", mouseOff);

      // Draw legend
      var legend = svg.selectAll(".legend")
        .data(chartSetting_cols)
        .enter().append("g")
        .attr("class", "legend")
        .attr("transform", function(d, i) { return "translate(30," + i * 22 + ")"; });
       
      legend.append("rect")
        .attr("x", width - 3)
        .attr("width", 18)
        .attr("height", 18)
        .attr("stroke", function(d, i) { return d3.rgb(color(i)).darker() })
        .attr("fill", function(d, i) { return color(i) })
        .attr("rx", 2)  
        .on("mouseover", function(t) { return fade(.1, t.replace(" ", "_").replace(" ", "_")) })
        .on("mouseout", function(t) { return fade(1, t.replace(" ", "_").replace(" ", "_")) });
       
      legend.append("text")
        .attr("x", width +20)
        .attr("y", 9)
        .attr("dy", ".35em")
        .style("text-anchor", "start")
        .text(function(d) { return d.length>13? d.substring(0,11).replace("_", " ")+'..' : d.replace("_", " ") });

  
$('.layer_rect').tipsy({ 
        gravity: 'w', 
        html: true, 
        title: function() {
          var d = this.__data__;
          return "Type : "+d.type.replace("_", " ")+' <br/> '+variable.replace("_", " ")+' : '+d.x+' <br/> Value : '+addThousandsSeparator(d.y)
        }
     });

$('circle').tipsy({ 
        gravity: 'e', 
        html: true, 
        title: function() {
          var d = this.__data__;
          return variable.replace("_", " ")+" : "+d[variable]+'<br/> '+line_data+' : '+d[line_data].toFixed(2);
        }
     }); 

$('.axis path,.axis line,.axis1 path,.axis1 line').css({'fill' : 'none','stroke' : '#000','shape-rendering' : 'crispEdges'}); 
$('text').css({'font' : '11px sans-serif'}); 
 
}
