    var no_months_in_a_row = Math.floor(width / (cellSize * 7 + 20));
    var shift_up = cellSize * 3;

    var day = d3.time.format("%w"), 
        day_of_month = d3.time.format("%e") 
        day_of_year = d3.time.format("%j")
        week = d3.time.format("%U"),

        percent = d3.format(".2%"),
        format = d3.time.format("%Y-%m-%d");

    var svg = d3.select("#calender_chart").selectAll("svg")
        .data(d3.range(2017, 2018).reverse())
      .enter().append("svg")
        .attr("viewBox", "0 0 "+width+' '+height)
        .attr("version", '1.1')
         .attr("class", 'calender_chart')
        .append("g")
         .attr("transform", "translate(20,10)");

    var rect = svg.selectAll(".day")
        .data(function(d) { return d3.time.days(new Date(d, 0, 1), new Date(d + 1, 0, 1)); })
      .enter().append("rect")
        .attr("class", "day")
        .attr("width", cellSize)
        .attr("height", cellSize)
         .attr("fill", '#fff')
        .attr("stroke", '#ccc')
        .attr("x", function(d) {
          var month_padding = 1.2 * cellSize*7 * ((month(d)-1) % (no_months_in_a_row));
          return day(d) * cellSize + month_padding; 
        })
        .attr("y", function(d) { 
          var week_diff = week(d) - week(new Date(year(d), month(d)-1, 1) );
          var row_level = Math.ceil(month(d) / (no_months_in_a_row));
          return (week_diff*cellSize) + row_level*cellSize*8 - cellSize/2 - shift_up;
        })
        .datum(format);

    var text = svg.selectAll(".day_text")
        .data(function(d) { return d3.time.days(new Date(d, 0, 1), new Date(d + 1, 0, 1)); })

function JSONToCSVConvertor(JSONData) {

    //If JSONData is not an object then JSON.parse will parse the JSON string in an Object
    var arrData = typeof JSONData != 'object' ? JSON.parse(JSONData) : JSONData;
    var CSV = '';    
    //This condition will generate the Label/Header

    var row = "";

    //This loop will extract the label from 1st index of on array
    for (var index in arrData[0]) {
        //Now convert each value to string and comma-seprated
        row += index + ',';
    }
    row = row.slice(0, -1);
    //append Label row with line break
    CSV += row + '\r\n';


    //1st loop is to extract each row
    for (var i = 0; i < arrData.length; i++) {
        var row = "";
        //2nd loop will extract each column and convert it in string comma-seprated
        for (var index in arrData[i]) {
            row += '"' + arrData[i][index] + '",';
        }
        row.slice(0, row.length - 1);
        //add a line break after each row
        CSV += row + '\r\n';
    }

    if (CSV == '') {
        alert("Invalid data");
        return;
    }

    var csv = CSV;  
    blob = new Blob([csv], { type: 'text/csv' }); 
    var csvUrl = window.URL.createObjectURL(blob);
    var filename = $('#Groupby').val()+'.csv';

    $("#downloadCSV").attr({'download': filename,'href': csvUrl});

}

function addThousandsSeparator(input) {
    var output = input
    if (parseFloat(input)) {
    input = new String(input); 
    var parts = input.split("."); 
    parts[0] = parts[0].split("").reverse().join("").replace(/(\d{3})(?!$)/g, "$1,").split("").reverse().join("");
    output = parts.join(".");
    }
    return output;
}

function multiLine(config, data, variable) {

    var elementId = config.chartSetting.elementId;
    var variables = config.chartSetting.variable;

    var chartSetting_cols = config.chartSetting.columns;

    var height = config.chartSetting.height
    var width = config.chartSetting.width

    var margin = config.chartSetting.margin,
        width = width - margin.left - margin.right,
        height = height - margin.top - margin.bottom,
        colorArray = config.chartSetting.colorArray;

    d3.select('#'+elementId).select('svg').remove();
     
    var svg = d3.select("#" + elementId).append("svg")
         .attr("viewBox", "0 0 "+(width + margin.left + margin.right)+' '+(height + margin.top + margin.bottom))
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var xScale = d3.scale.ordinal()
            .rangeRoundBands([0, width], .1);
            
    var yScale = d3.scale.linear()
            .domain([0, 10])
            .range([height, 0]);
            
    var color = d3.scale.ordinal()
            .range(colorArray);
            
    var xAxis = d3.svg.axis().
            scale(xScale)
            .orient("bottom")
            .ticks(7);
            
    var yAxis = d3.svg.axis()
            .scale(yScale)
            .orient("left")
            .ticks(5)
            .tickFormat(d3.format(".2s"));

    color.domain(chartSetting_cols);

    var data2 = data;
    var categories = color.domain().map(function(name) {
        return {
            name: name,
            values: data.map(function(d) {
                if (d[name] == 0) {
                    d[name] = 0.1;
                }
                return {
                    variable: d[variable],
                    rating: +(d[name]),
                    visible: (true),
                    name: name,
                };
            }),
            visible: (true)
        };
    });

    xScale.domain(data.map(function(d) {
        return d[variable];
    }));

    category_max = d3.max(categories, function(c) {
        return d3.max(c.values, function(v) {
            return v.rating;
        });
    })

    yScale.domain([0, category_max ]);

    xaxis_legends =  svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + (height) + ")")
        .call(xAxis);

    xaxis_legends.selectAll("text")
                .attr("y", 14)
                .attr("x", 0)
                .attr("dy", ".35em")
                .style("text-anchor", "middle")
                .attr("font-size", xScale.rangeBand()>12? '12px' :xScale.rangeBand()+'px')
                .text(function(d) { return d.length>Math.floor(xScale.rangeBand()/7)? d.substring(0,Math.floor(xScale.rangeBand()/7))+'..' : d })

    xaxis_legends.append("text")
               .attr("class", "value")
              .attr("transform", "translate("+ (width) +",0)")
              .attr("dy", ".71em")
              .attr("y", -12)
              .style("text-anchor", "end")
                .text($('#Groupby').val().replace("_", " "));

    svg.append("g")
        .attr("class", "y axis noSelect")
        .call(yAxis).append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Inv. Volume");

    var line = d3.svg.line()
        .x(function(d) { return xScale(d.variable); })
        .y(function(d) { return yScale(d.rating); })
        .defined(function(d) { return d.rating; });

    var issue = svg.selectAll(".issue")
            .data(categories)
            .enter().append("g")
            .attr("class", "issue");

    issue.append("path")
    .attr("class", "line")
    .style("pointer-events", "none")
    .attr("stroke-width", 2)
    .attr("transform", "translate("+((xScale.rangeBand()/2))+", 0)")
    .attr("id", function(d) { return "line-" + d.name.replace(" ", "").replace("/", ""); })
    .attr("d", function(d) {
        if (d.values.rating == 0) {
            d.values.rating = 0.1;
        };
        return d.visible ? line(d.values) : null;
    }).attr("clip-path", "url(#clip)").style("stroke", function(d) { return color(d.name); });

    // what to do when we mouse over a bubble
    var mouseOn = function() { 
        var circle = d3.select(this);
      
    // transition to increase size/opacity of bubble
        circle.transition()
        .duration(800).style("opacity", 1)
        .attr("r", 12).ease("elastic");

        // append lines to bubbles that will be used to show the precise data points.
        // translate their location based on margins
        svg.append("g")
            .attr("class", "guide")
        .append("line")
            .attr('stroke-width','1')
            .attr("x1", circle.attr("cx"))
            .attr("x2", circle.attr("cx"))
            .attr("y1", circle.attr("cy"))
            .attr("y2", height)
            .style("stroke", circle.style("fill"))
            .transition().delay(200).duration(400).styleTween("opacity", 
                        function() { return d3.interpolate(0, 1); })

        svg.append("g")
            .attr("class", "guide")
        .append("line")
            .attr('stroke-width','1')
            .attr("x1", circle.attr("cx"))
