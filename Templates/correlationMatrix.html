<!DOCTYPE html>
<html lang="en">
<head>
<style>

    font: 10px sans-serif;
}

.axis line, .axis path {

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correlation Matrix</title>
	<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="js/d3.v3.min.js"></script>
	<script type="text/javascript" src="js/jquery.tipsy.js"></script>
	<link rel="stylesheet" type="text/css" media="screen" href="css/tipsy.css">
</head>
<body>
   <!-- <div id="legend"></div>-->
    <div id="container"></div>
    <script src="js/main.js"></script>
    <script>

    var correlationMatrix = [
        [1, 0.3, 0, 0.8, 0, 0.2, 1, 0.5, 0, 0.75, 0.5, 0.75],
        [0.3, 1, 0.5, 0.2, 0.4, 0.3, 0.8, 0.1, 1, 0, 0, 0.75],
        [0, 0.5, 1, 0.4, 0, 0.9, 0, 0.2, 1, 0.4, 1, 0.3],
        [0.8, 0.2, 0.4, 1, 0.3, 0.4, 0.1, 1, 0.2, 0.9, 0.9, 0.4],
        [0, 0.4, 0, 0.3, 1, 0.1, 0.4, 0, 0.6, 0.7, 0, 0.75],
        [0.2, 0.3, 0.9, 0.4, 0.1, 1, 0, 0.1, 0.4, 0.1, 0.4, 0.1],
        [1, 0.8, 0, 0.1, 0.4, 0, 1, 0.5, 0, 1, 0.4, 0],
        [0.5, 0.1, 0.2, 1, 0.1, 0, 0.5, 1, 0, 0.4, 0, 0.75],
        [0.2, 0.3, 0.9, 0.4, 0.1, 1, 0, 0.1, 0.4, 0.1, 0.9, 0.4],
        [0, 1, 1, 0.2, 0.6, 0.4, 0, 0, 1, 0.6, 0, 0.75],
        [1, 0.8, 0, 0.1, 0.4, 0, 1, 0.5, 0, 1, 0.9, 0.4],
        [0.75, 0, 0.3, 0.9, 0.7, 0.1, 1, 0.4, 0.6, 1, 0, 0.75]
    ];

    var labels = ['Var 1', 'Var 2', 'Var 3', 'Var 4', 'Var 5', 'Var 6', 'Var 7', 'Var 8', 'Var 9', 'Var 10', 'Var 11', 'Var 12'];

    Matrix({
        container : '#container',
        data      : correlationMatrix,
        labels    : labels,
        start_color : '#ffead8',
        end_color : '#b4521c'
    });

    </script>
</body>
</html>
