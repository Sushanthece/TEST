function stackedAreaChart(config, data){

var elementId = config.chartSetting.elementId;

var margin = config.chartSetting.margin
    width = config.chartSetting.width - margin.left - margin.right,
    height = config.chartSetting.height - margin.top - margin.bottom,
    colorArray = config.chartSetting.colorArray;

var chartSetting_cols = config.chartSetting.columns;

var parseDate = d3.time.format("%Y-%b-%d").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category20();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
   
var area = d3.svg.area()
    .x(function(d) { return x(d.date); })
    .y0(function(d) { return y(d.y0); })
    .y1(function(d) { return y(d.y0 + d.y); });

var stack = d3.layout.stack()
    .values(function(d) { return d.values; });

var svg = d3.select("#" + elementId).append("svg")
    .attr("width","100%")
    .attr("viewBox", "0 0 "+(width + margin.left + margin.right)+' '+(height + margin.top + margin.bottom))       
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  color.domain(chartSetting_cols);

  data.forEach(function(d) {
      d.date = parseDate(d.date);
  });

  var browsers = stack(color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {date: d.date, y: d[name] * 1};
      })
    };
  }));

  // Find the value of the day with highest total value
  var maxDateVal = d3.max(data, function(d){
    var vals = d3.keys(d).map(function(key){ return key !== "date" ? d[key] : 0 });
    return d3.sum(vals);
  });

  // Set domains for axes
  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([0, maxDateVal])

  var browser = svg.selectAll(".browser")
      .data(browsers)
    .enter().append("g")
      .attr("class", "browser");

  browser.append("path")
      .attr("class", "area")
      .attr("d", function(d) { return area(d.values); })
      .style("fill", function(d) { return color(d.name); });

    function fade(t, a) {
        browser.filter(function(t) {
            return t.name != a
        }).style("opacity", t)
    }

// Draw legend
var legend = svg.selectAll(".legend")
  .data(chartSetting_cols.reverse())
  .enter().append("g")
  .attr("class", "legend")
  .attr("transform", function(d, i) { return "translate(30," + i * 22 + ")"; });
 
legend.append("rect")
  .attr("x", width- 28)
  .attr("width", 18)
  .attr("height", 18)
  .attr("stroke", function(d, i) { return d3.rgb(color(d)).darker() })
  .attr("fill", function(d, i) { return color(d) })
  .attr("rx", 2)  
  .on("mouseover", function(t) { return fade(.1, t) })
  .on("mouseout", function(t) { return fade(1, t) });
 
legend.append("text")
  .attr("x", width - 5)
  .attr("y", 9)
  .attr("dy", ".35em")
  .style("text-anchor", "start")
  .text(function(d) { return d });

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);

}
var config = {
    chartSetting : {
        elementId : "chart1",
        adaptive: "true",
        width : 960,
        height : 425,
        margin : { 
            top: 40,
            right: 100,
            bottom: 25,
            left: 50
        },
        colorArray : ["#69d900", "#00a3d9", "#00d3a9", "#ffd24d"],
       columns : ["Google Chrome", "Internet Explorer", "Firefox", "Safari", "Microsoft Edge", "Opera", "Mozilla", "Other/Unknown"],
       
    }
    
}    

stackedAreaChart(config, data);

</script>
